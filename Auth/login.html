<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .floating-label {
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .floating-label.active {
            transform: translateY(-20px) scale(0.8);
            color: #3b82f6;
        }

        .input-field {
            transition: all 0.3s ease;
            z-index: 1;
            position: relative;
            background: transparent;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-container input {
            padding-top: 1.5rem;
            padding-bottom: 0.5rem;
        }

        .input-container label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            transition: all 0.3s ease;
            z-index: 0;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            z-index: 10;
        }

        .user-type-btn {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }

        .user-type-btn.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="relative w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Header Section -->
        <div class="header-section bg-gradient-to-r from-blue-600 to-purple-600 text-white p-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                        <i class="fas fa-sign-in-alt text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Welcome Back</h1>
                        <p class="text-blue-100">Sign in to your account</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Container -->
        <div class="p-8">
            <div class="w-full mx-auto fade-in">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-sign-in-alt text-white text-2xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Sign In</h2>
                    <p class="text-gray-600">Access your educational account</p>
                </div>

                <!-- User Type Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">I am a:</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" class="user-type-btn py-3 px-4 rounded-lg text-center active" data-role="student">
                            <i class="fas fa-user-graduate text-blue-600 text-lg mb-1 block"></i>
                            <span class="text-sm font-medium">Student</span>
                        </button>
                        <button type="button" class="user-type-btn py-3 px-4 rounded-lg text-center" data-role="mentor">
                            <i class="fas fa-chalkboard-teacher text-green-600 text-lg mb-1 block"></i>
                            <span class="text-sm font-medium">Mentor</span>
                        </button>
                        <button type="button" class="user-type-btn py-3 px-4 rounded-lg text-center" data-role="teacher">
                            <i class="fas fa-user-tie text-purple-600 text-lg mb-1 block"></i>
                            <span class="text-sm font-medium">Teacher</span>
                        </button>
                        <button type="button" class="user-type-btn py-3 px-4 rounded-lg text-center" data-role="admin">
                            <i class="fas fa-cog text-red-600 text-lg mb-1 block"></i>
                            <span class="text-sm font-medium">Admin</span>
                        </button>
                    </div>
                </div>

                <form id="signinFormElement" class="space-y-6">
                    <!-- Email -->
                    <div class="input-container">
                        <input type="email" id="loginEmail" name="loginEmail" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none" required>
                        <label for="loginEmail" class="floating-label text-gray-500">
                            <i class="fas fa-envelope mr-2"></i>Email Address
                        </label>
                    </div>

                    <!-- Password -->
                    <div class="input-container">
                        <input type="password" id="loginPassword" name="loginPassword" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none pr-12" required>
                        <label for="loginPassword" class="floating-label text-gray-500">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <!-- Remember Me and Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="remember" class="text-sm text-gray-600">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 relative">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        <span>Sign In</span>
                        <i class="fas fa-spinner fa-spin loading absolute right-4"></i>
                    </button>

                    <!-- Additional Options -->
                    <div class="text-center pt-4">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="signup.html" class="text-blue-600 hover:underline font-semibold">
                                Sign up here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE_URL = 'https://ce-apii.onrender.com';
        
        // Global variables
        let selectedUserType = 'student';

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.parentElement.querySelector('.password-toggle i');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Enhanced password verification that works with both plain text and bcrypt
        async function verifyPassword(plainPassword, hashedPassword) {
            console.log('Verifying password...');
            console.log('Plain password:', plainPassword);
            console.log('Stored password:', hashedPassword);
            
            // If the stored password is plain text (not hashed), do direct comparison
            if (!hashedPassword.startsWith('$2b$') && 
                !hashedPassword.startsWith('$2a$') && 
                !hashedPassword.startsWith('$2y$')) {
                console.log('Using plain text comparison');
                return plainPassword === hashedPassword;
            }
            
            // For bcrypt hashed passwords, we need to verify on the server
            // Since we can't verify bcrypt in the browser, we'll create a simple API endpoint simulation
            try {
                console.log('Attempting bcrypt verification...');
                
                // In a real application, you would send both to the server for verification
                // For now, we'll simulate successful verification for demo purposes
                // IMPORTANT: In production, this should be handled by your backend API
                
                // Simulate API call to verify password
                const response = await fetch(`${API_BASE_URL}/verify-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: plainPassword,
                        hash: hashedPassword
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Server verification result:', result);
                    return result.valid === true;
                } else {
                    console.log('Server verification failed, falling back to plain text');
                    // Fallback: if server verification fails, try plain text
                    return plainPassword === hashedPassword;
                }
            } catch (error) {
                console.error('Password verification error:', error);
                console.log('Falling back to plain text comparison due to error');
                // Fallback to plain text comparison if server verification fails
                return plainPassword === hashedPassword;
            }
        }

        // Authenticate user for specific type with proper email and password verification
        async function authenticateUserForType(email, password, userType) {
            try {
                console.log(`Authenticating ${userType} with email: ${email}`);
                
                const endpointMap = {
                    'student': '/students',
                    'mentor': '/mentors', 
                    'teacher': '/teachers',
                    'admin': '/admin'
                };

                const dashboardMap = {
                    'student': '/Student/student.html',
                    'mentor': '/Mentor/mentor.html',
                    'teacher': '/Teacher/teacher.html',
                    'admin': '/Admin/admin.html'
                };

                const endpoint = endpointMap[userType];
                if (!endpoint) {
                    throw new Error('Invalid user type');
                }

                console.log(`Fetching users from: ${endpoint}`);
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${userType} data: ${response.status}`);
                }

                const users = await response.json();
                console.log(`Found ${users.length} ${userType}(s)`);
                
                // Find user by email (case-insensitive)
                const user = users.find(u => {
                    if (!u.email) return false;
                    return u.email.toLowerCase().trim() === email.toLowerCase().trim();
                });
                
                if (!user) {
                    console.log(`No ${userType} found with email: ${email}`);
                    throw new Error('Invalid email address');
                }

                console.log(`User found: ${user.name} ${user.surname}`);
                console.log('Verifying password...');

                // Verify password
                const isPasswordValid = await verifyPassword(password, user.password);
                
                if (!isPasswordValid) {
                    console.log('Password verification failed');
                    throw new Error('Invalid password');
                }

                console.log('Password verified successfully!');
                
                return {
                    user: user,
                    role: userType,
                    dashboard: dashboardMap[userType]
                };

            } catch (error) {
                console.error(`Authentication error for ${userType}:`, error);
                throw error;
            }
        }

        // Main authentication function
        async function authenticateUser(email, password) {
            const userTypes = ['student', 'mentor', 'teacher', 'admin'];
            
            // Validate inputs
            if (!email || !password) {
                throw new Error('Please enter both email and password');
            }

            if (!validateEmail(email)) {
                throw new Error('Please enter a valid email address');
            }

            // First try the selected user type
            try {
                console.log(`Trying authentication as ${selectedUserType}...`);
                const result = await authenticateUserForType(email, password, selectedUserType);
                return result;
            } catch (error) {
                console.log(`Authentication failed for ${selectedUserType}:`, error.message);
                
                // If selected type fails, try all other types
                for (const userType of userTypes) {
                    if (userType === selectedUserType) continue;
                    
                    try {
                        console.log(`Trying authentication as ${userType}...`);
                        const result = await authenticateUserForType(email, password, userType);
                        console.log(`User authenticated as ${userType}`);
                        return result;
                    } catch (error) {
                        console.log(`Authentication failed for ${userType}:`, error.message);
                        continue;
                    }
                }
                
                // If all types fail, throw appropriate error
                if (error.message.includes('Invalid email address')) {
                    throw new Error('Invalid email address');
                } else if (error.message.includes('Invalid password')) {
                    throw new Error('Invalid password');
                } else {
                    throw new Error('Invalid email or password');
                }
            }
        }

        // Email validation function
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Create user session
        function createUserSession(userInfo) {
            const sessionData = {
                id: userInfo.user.id,
                name: userInfo.user.name,
                surname: userInfo.user.surname,
                email: userInfo.user.email,
                role: userInfo.role,
                loginTime: new Date().toISOString(),
                expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString() // 24 hours
            };

            // Store in localStorage
            localStorage.setItem('currentUser', JSON.stringify(sessionData));
            
            // Also store in sessionStorage for additional security
            sessionStorage.setItem('userSession', JSON.stringify({
                id: userInfo.user.id,
                role: userInfo.role,
                token: btoa(`${userInfo.user.email}:${Date.now()}`)
            }));

            return sessionData;
        }

        // Redirect to appropriate dashboard
        function redirectToDashboard(userInfo) {
            const sessionData = createUserSession(userInfo);
            
            showNotification(`Welcome back, ${sessionData.name}! Redirecting to ${sessionData.role} dashboard...`, 'success');
            
            setTimeout(() => {
                window.location.href = userInfo.dashboard;
            }, 1500);
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white font-medium z-50 ${
                type === 'success' ? 'bg-green-500' :
                type === 'error' ? 'bg-red-500' :
                'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Initialize floating labels
        function initializeFloatingLabels() {
            const inputFields = document.querySelectorAll('.input-field');
            
            inputFields.forEach(input => {
                const label = input.parentElement.querySelector('label');
                if (!label) return;
                
                if (input.value !== '') {
                    label.classList.add('active');
                }
                
                input.addEventListener('focus', function() {
                    label.classList.add('active');
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        label.classList.remove('active');
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.value !== '') {
                        label.classList.add('active');
                    } else {
                        label.classList.remove('active');
                    }
                });
            });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize floating labels
            initializeFloatingLabels();

            // User type selection
            const userTypeBtns = document.querySelectorAll('.user-type-btn');
            userTypeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    userTypeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    selectedUserType = this.getAttribute('data-role');
                    console.log(`Selected role: ${selectedUserType}`);
                });
            });

            // Sign In Form Submission
            document.getElementById('signinFormElement').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const email = formData.get('loginEmail').trim();
                const password = formData.get('loginPassword');
                const rememberMe = formData.get('remember');
                
                const submitBtn = this.querySelector('button[type="submit"]');
                const submitText = submitBtn.querySelector('span');
                const loadingSpinner = submitBtn.querySelector('.loading');
                
                // Show loading state
                submitText.textContent = 'Signing In...';
                loadingSpinner.classList.add('active');
                submitBtn.disabled = true;
                
                try {
                    console.log('Starting authentication process...');
                    const authResult = await authenticateUser(email, password);
                    
                    // Set longer expiration if "Remember me" is checked
                    if (rememberMe) {
                        const sessionData = JSON.parse(localStorage.getItem('currentUser'));
                        sessionData.expiresAt = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(); // 30 days
                        localStorage.setItem('currentUser', JSON.stringify(sessionData));
                    }
                    
                    redirectToDashboard(authResult);
                    
                } catch (error) {
                    console.error('Authentication failed:', error);
                    
                    let errorMessage = 'Authentication failed';
                    
                    if (error.message.includes('Invalid email address')) {
                        errorMessage = 'No account found with this email address';
                    } else if (error.message.includes('Invalid password')) {
                        errorMessage = 'Incorrect password. Please try again.';
                    } else if (error.message.includes('Please enter both email and password')) {
                        errorMessage = 'Please enter both email and password';
                    } else if (error.message.includes('Please enter a valid email address')) {
                        errorMessage = 'Please enter a valid email address';
                    } else if (error.message.includes('Failed to fetch') || error.message.includes('Network error')) {
                        errorMessage = 'Network error: Cannot connect to server. Please check your internet connection.';
                    } else {
                        errorMessage = error.message;
                    }
                    
                    showNotification(errorMessage, 'error');
                    
                    // Reset button state
                    submitText.textContent = 'Sign In';
                    loadingSpinner.classList.remove('active');
                    submitBtn.disabled = false;
                }
            });

            // Add real-time email validation
            const emailInput = document.getElementById('loginEmail');
            emailInput.addEventListener('blur', function() {
                if (this.value && !validateEmail(this.value)) {
                    this.classList.add('border-red-500');
                    showNotification('Please enter a valid email address', 'error');
                } else {
                    this.classList.remove('border-red-500');
                }
            });
        });
    </script>
</body>
</html>
