<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signin.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': '#1e3a8a',
                        'light-blue': '#3b82f6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="relative w-full max-w-4xl h-auto min-h-[700px] bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Header Section -->
        <div class="header-section bg-gradient-to-r from-pink-600 to-red-600 text-white p-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                        <i class="fas fa-sign-in-alt text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Welcome Back</h1>
                        <p class="text-pink-100">Sign in to your account</p>
                    </div>
                </div>
                <a href="signup.html" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg font-medium transition-all duration-300">
                    <i class="fas fa-user-plus mr-2"></i>Sign Up
                </a>
            </div>
        </div>

        <!-- Form Container -->
        <div class="p-8">
            <div class="w-full max-w-md mx-auto fade-in">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-r from-pink-600 to-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-sign-in-alt text-white text-2xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-navy mb-2">Sign In</h2>
                    <p class="text-gray-600">Access your educational account</p>
                </div>

                <form id="signinFormElement" class="space-y-6">
                    <!-- Email -->
                    <div class="input-container">
                        <input type="email" id="loginEmail" name="loginEmail" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none" required>
                        <label for="loginEmail" class="floating-label text-gray-500">
                            <i class="fas fa-envelope mr-2"></i>Email Address
                        </label>
                    </div>

                    <!-- Password -->
                    <div class="input-container">
                        <input type="password" id="loginPassword" name="loginPassword" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none pr-12" required>
                        <label for="loginPassword" class="floating-label text-gray-500">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <button type="button" onclick="togglePassword('loginPassword')" class="absolute right-4 top-4 text-gray-500 hover:text-gray-700 z-10">
                            <i class="fas fa-eye" id="loginPasswordToggle"></i>
                        </button>
                    </div>

                    <!-- Remember Me and Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="remember" class="text-sm text-gray-600">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="w-full bg-gradient-to-r from-pink-600 to-red-600 text-white py-3 rounded-lg font-semibold hover:from-pink-700 hover:to-red-700 transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>

                    <!-- User Type Selection -->
                    <!-- Additional Options -->
                    <div class="text-center pt-4">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="signup.html" class="text-blue-600 hover:underline font-semibold">
                                Sign up here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE_URL = 'https://ce-apii.onrender.com';
        
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = document.getElementById(fieldId + 'Toggle');
            
            if (!field || !toggle) {
                console.error(`Could not find field or toggle for: ${fieldId}`);
                return;
            }
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Simple bcrypt-like password verification (for demo purposes)
        async function verifyPassword(plainPassword, hashedPassword) {
            // If password is not hashed (plain text), do direct comparison
            if (!hashedPassword.startsWith('$2b$') && !hashedPassword.startsWith('$2a$') && !hashedPassword.startsWith('$2y$')) {
                return plainPassword === hashedPassword;
            }
            
            // For demo purposes, we'll assume any hashed password works
            return true;
        }

        // Authenticate user across all user types
        async function authenticateUser(email, password) {
            try {
                const userTypes = [
                    { endpoint: '/students', role: 'student', dashboard: '/Student/student.html' },
                    { endpoint: '/mentors', role: 'mentor', dashboard: '/Mentor/mentor.html' },
                    { endpoint: '/teachers', role: 'teacher', dashboard: '/Teacher/teacher.html' },
                    { endpoint: '/admin', role: 'admin', dashboard: '/Admin/admin.html' }
                ];

                for (const userType of userTypes) {
                    try {
                        const response = await fetch(`${API_BASE_URL}${userType.endpoint}`);
                        
                        if (response.ok) {
                            const users = await response.json();
                            
                            const user = users.find(u => 
                                u.email && u.email.toLowerCase() === email.toLowerCase()
                            );
                            
                            if (user) {
                                const isPasswordValid = await verifyPassword(password, user.password);
                                
                                if (isPasswordValid) {
                                    return {
                                        user: user,
                                        role: userType.role,
                                        dashboard: userType.dashboard
                                    };
                                } else {
                                    continue;
                                }
                            }
                        }
                    } catch (error) {
                        console.error(`Error fetching from ${userType.endpoint}:`, error);
                        continue;
                    }
                }
                
                throw new Error('Invalid email or password');
            } catch (error) {
                console.error('Authentication error:', error);
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    throw new Error('Network error: Cannot connect to server. Please check your internet connection and try again.');
                }
                
                throw error;
            }
        }

        // Redirect to appropriate dashboard
        function redirectToDashboard(userInfo) {
            localStorage.setItem('currentUser', JSON.stringify({
                ...userInfo.user,
                role: userInfo.role
            }));
            
            window.location.href = userInfo.dashboard;
        }

        // Initialize floating labels
        function initializeFloatingLabels() {
            const inputFields = document.querySelectorAll('.input-field');
            
            inputFields.forEach(input => {
                const label = input.parentElement.querySelector('label');
                if (!label) return;
                
                if (input.value !== '') {
                    label.classList.add('active');
                }
                
                input.addEventListener('focus', function() {
                    label.classList.add('active');
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        label.classList.remove('active');
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.value !== '') {
                        label.classList.add('active');
                    } else {
                        label.classList.remove('active');
                    }
                });
            });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize floating labels
            initializeFloatingLabels();
            
            // User type selection
            const userTypeBtns = document.querySelectorAll('.user-type-btn');
            userTypeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    userTypeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const role = this.getAttribute('data-role');
                    // You could use this to pre-fill fields or change form behavior
                    console.log(`Selected role: ${role}`);
                });
            });

            // Sign In Form Submission (All user types)
            document.getElementById('signinFormElement').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const email = formData.get('loginEmail');
                const password = formData.get('loginPassword');
                
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
                submitBtn.disabled = true;
                
                try {
                    const authResult = await authenticateUser(email, password);
                    
                    alert(`Welcome back, ${authResult.user.name}! (${authResult.role})`);
                    
                    redirectToDashboard(authResult);
                    
                } catch (error) {
                    console.error('Authentication failed:', error);
                    
                    let errorMessage = error.message;
                    if (errorMessage.includes('CORS') || errorMessage.includes('Network error')) {
                        errorMessage = 'Cannot connect to server. This might be a CORS issue. Please try again later or contact support.';
                    }
                    
                    alert(`Authentication failed: ${errorMessage}`);
                    
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
