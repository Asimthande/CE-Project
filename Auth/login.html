<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom CSS for the authentication page */
        body {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .form-container {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: none;
        }

        .form-container.active {
            display: flex;
        }

        .slide-panel {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-label {
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .floating-label.active {
            transform: translateY(-20px) scale(0.8);
            color: #3b82f6;
        }

        .input-field {
            transition: all 0.3s ease;
            z-index: 1;
            position: relative;
            background: transparent;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #059669; width: 100%; }

        .signup-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .signin-gradient {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .overlay-panel {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.9) 0%, rgba(59, 130, 246, 0.9) 100%);
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-container input {
            padding-top: 1.5rem;
            padding-bottom: 0.5rem;
        }

        .input-container label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            transition: all 0.3s ease;
            z-index: 0;
        }

        .select-container {
            position: relative;
        }

        .select-container select {
            padding-top: 1.5rem;
            padding-bottom: 0.5rem;
            appearance: none;
            background: transparent;
            z-index: 1;
        }

        .select-container label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            transition: all 0.3s ease;
            z-index: 0;
            pointer-events: none;
        }

        .select-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Form Tabs */
        .form-tabs {
            display: none;
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 50px;
            padding: 0.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 20;
            gap: 0.5rem;
        }

        .form-tab {
            padding: 0.75rem 2rem;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: #666;
        }

        .form-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Password toggle button */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            z-index: 10;
            display: none;
        }

        .input-container.active .password-toggle {
            display: block;
        }

        /* Media Queries */
        /* Small screens (768px to 991px) */
        @media (max-width: 991px) {
            .slide-panel {
                display: none !important;
            }
            
            .forms-container {
                width: 100% !important;
            }
            
            .form-tabs {
                display: flex !important;
            }
            
            .form-container {
                width: 100% !important;
            }
        }

        /* Extra small screens (576px to 767px) */
        @media (max-width: 767px) {
            .form-tabs {
                top: 1.5rem;
            }
            
            .form-tab {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .form-container {
                padding: 2rem 1rem !important;
            }
        }

        /* Mobile screens (up to 575px) */
        @media (max-width: 575px) {
            .form-tabs {
                top: 1rem;
                padding: 0.25rem;
            }
            
            .form-tab {
                padding: 0.5rem 1.25rem;
                font-size: 0.85rem;
            }
            
            .form-container {
                padding: 1.5rem 1rem !important;
            }
            
            .input-container {
                margin-bottom: 1rem !important;
            }
            
            .input-field {
                padding-top: 1.25rem !important;
                padding-bottom: 0.25rem !important;
            }
            
            .floating-label.active {
                transform: translateY(-18px) scale(0.75) !important;
            }
        }

        /* Very small screens (up to 400px) */
        @media (max-width: 400px) {
            .form-tabs {
                width: 90%;
            }
            
            .form-tab {
                padding: 0.4rem 1rem;
                font-size: 0.8rem;
            }
            
            .form-container {
                padding: 1rem !important;
            }
        }

        /* iPhone 14 Pro Max specific fixes */
        @media only screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) {
            .form-tabs {
                top: 3rem;
            }
            
            .form-container {
                padding-top: 4rem !important;
            }
        }
    </style>

    <script>
        // API Base URL
        const API_BASE_URL = 'https://ce-apii.onrender.com';
        
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = document.getElementById(fieldId + 'Toggle');
            
            if (!field || !toggle) {
                console.error(`Could not find field or toggle for: ${fieldId}`);
                return;
            }
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Update password toggle visibility based on active form
        function updatePasswordToggleVisibility() {
            const activeForm = document.querySelector('.form-container.active');
            const passwordFields = activeForm.querySelectorAll('input[type="password"]');
            
            // Show password toggles only for active form
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.style.display = 'none';
            });
            
            passwordFields.forEach(field => {
                const container = field.closest('.input-container');
                container.classList.add('active');
            });
        }

        // Simple bcrypt-like password verification (for demo purposes)
        async function verifyPassword(plainPassword, hashedPassword) {
            // If password is not hashed (plain text), do direct comparison
            if (!hashedPassword.startsWith('$2b$') && !hashedPassword.startsWith('$2a$') && !hashedPassword.startsWith('$2y$')) {
                return plainPassword === hashedPassword;
            }
            
            // For demo purposes, we'll assume any hashed password works
            return true;
        }

        // Authenticate user across all user types
        async function authenticateUser(email, password) {
            try {
                const userTypes = [
                    { endpoint: '/students', role: 'student', dashboard: '/Student/student.html' },
                    { endpoint: '/mentors', role: 'mentor', dashboard: '/Mentor/mentor.html' },
                    { endpoint: '/teachers', role: 'teacher', dashboard: '/Teacher/teacher.html' },
                    { endpoint: '/admin', role: 'admin', dashboard: '/Admin/admin.html' }
                ];

                for (const userType of userTypes) {
                    try {
                        const response = await fetch(`${API_BASE_URL}${userType.endpoint}`);
                        
                        if (response.ok) {
                            const users = await response.json();
                            
                            const user = users.find(u => 
                                u.email && u.email.toLowerCase() === email.toLowerCase()
                            );
                            
                            if (user) {
                                const isPasswordValid = await verifyPassword(password, user.password);
                                
                                if (isPasswordValid) {
                                    return {
                                        user: user,
                                        role: userType.role,
                                        dashboard: userType.dashboard
                                    };
                                } else {
                                    continue;
                                }
                            }
                        }
                    } catch (error) {
                        console.error(`Error fetching from ${userType.endpoint}:`, error);
                        continue;
                    }
                }
                
                throw new Error('Invalid email or password');
            } catch (error) {
                console.error('Authentication error:', error);
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    throw new Error('Network error: Cannot connect to server. Please check your internet connection and try again.');
                }
                
                throw error;
            }
        }

        // Redirect to appropriate dashboard
        function redirectToDashboard(userInfo) {
            localStorage.setItem('currentUser', JSON.stringify({
                ...userInfo.user,
                role: userInfo.role
            }));
            
            window.location.href = userInfo.dashboard;
        }

        // Initialize floating labels
        function initializeFloatingLabels() {
            const inputFields = document.querySelectorAll('.input-field');
            
            inputFields.forEach(input => {
                const label = input.parentElement.querySelector('label');
                if (!label) return;
                
                if (input.value !== '') {
                    label.classList.add('active');
                }
                
                input.addEventListener('focus', function() {
                    label.classList.add('active');
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        label.classList.remove('active');
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.value !== '') {
                        label.classList.add('active');
                    } else {
                        label.classList.remove('active');
                    }
                });
            });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize floating labels
            initializeFloatingLabels();
            
            // Password strength checker
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    checkPasswordStrength(this.value);
                });
            }

            // Initialize password toggle visibility
            updatePasswordToggleVisibility();

            // Sign Up Form Submission (Students only)
            document.getElementById('signupFormElement').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const studentData = {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    email: formData.get('email'),
                    studentId: formData.get('studentId'),
                    grade: formData.get('grade'),
                    province: formData.get('province'),
                    address: formData.get('address'),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword')
                };
                
                if (studentData.password !== studentData.confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';
                submitBtn.disabled = true;
                
                try {
                    const result = await registerStudent(studentData);
                    
                    alert('Student account created successfully!');
                    
                    const authResult = await authenticateUser(studentData.email, studentData.password);
                    
                    redirectToDashboard(authResult);
                    
                } catch (error) {
                    console.error('Registration failed:', error);
                    
                    let errorMessage = error.message;
                    if (errorMessage.includes('CORS') || errorMessage.includes('Network error')) {
                        errorMessage = 'Cannot connect to server. This might be a CORS issue. Please try again later or contact support.';
                    }
                    
                    alert(`Registration failed: ${errorMessage}`);
                    
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            // User type selection
            const userTypeBtns = document.querySelectorAll('.user-type-btn');
            userTypeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    userTypeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const role = this.getAttribute('data-role');
                    // You could use this to pre-fill fields or change form behavior
                    console.log(`Selected role: ${role}`);
                });
            });

            // Sign In Form Submission (All user types)
            document.getElementById('signinFormElement').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const email = formData.get('loginEmail');
                const password = formData.get('loginPassword');
                
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
                submitBtn.disabled = true;
                
                try {
                    const authResult = await authenticateUser(email, password);
                    
                    alert(`Welcome back, ${authResult.user.name}! (${authResult.role})`);
                    
                    redirectToDashboard(authResult);
                    
                } catch (error) {
                    console.error('Authentication failed:', error);
                    
                    let errorMessage = error.message;
                    if (errorMessage.includes('CORS') || errorMessage.includes('Network error')) {
                        errorMessage = 'Cannot connect to server. This might be a CORS issue. Please try again later or contact support.';
                    }
                    
                    alert(`Authentication failed: ${errorMessage}`);
                    
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
