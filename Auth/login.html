<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Bank! - Sign Up / Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': '#1e3a8a',
                        'light-blue': '#3b82f6'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            box-sizing: border-box;
        }
        .form-container {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .slide-panel {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .floating-label {
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .floating-label.active {
            transform: translateY(-20px) scale(0.8);
            color: #3b82f6;
        }
        .input-field {
            transition: all 0.3s ease;
            z-index: 1;
            position: relative;
            background: transparent;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #059669; width: 100%; }
        .google-btn {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 25%, #fbbc05 50%, #ea4335 75%);
            transition: all 0.3s ease;
        }
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .form-toggle {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .signup-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .signin-gradient {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .overlay-panel {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.9) 0%, rgba(59, 130, 246, 0.9) 100%);
        }
        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-container input {
            padding-top: 1.5rem;
            padding-bottom: 0.5rem;
        }
        .input-container label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            transition: all 0.3s ease;
            z-index: 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="relative w-full max-w-6xl h-auto min-h-[700px] bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Sliding Background Panel -->
        <div class="slide-panel absolute top-0 left-0 w-1/2 h-full signup-gradient z-10 transition-transform duration-600" id="slidePanel">
            <div class="overlay-panel h-full flex items-center justify-center p-8">
                <div class="text-center text-white" id="overlayContent">
                    <h2 class="text-3xl font-bold mb-4">Create Account</h2>
                    <p class="text-lg mb-8 opacity-90">Join thousands of satisfied customers</p>
                    <button onclick="toggleForm('signin')" class="bg-white bg-opacity-20 border-2 border-white text-white px-8 py-3 rounded-full font-semibold hover:bg-white hover:text-navy transition-all duration-300">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>

        <!-- Forms Container -->
        <div class="relative h-full flex">
            <!-- Sign Up Form -->
            <div class="form-container w-1/2 p-8 flex items-center justify-center" id="signupForm">
                <div class="w-full max-w-md fade-in">
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-user-plus text-white text-2xl"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-navy mb-2">Welcome!</h2>
                        <p class="text-gray-600">Sign in to access your account and continue your banking journey with us.</p>
                    </div>

                    <form id="signupFormElement" class="space-y-4">
                        <!-- Name and Surname Row -->
                        <div class="grid grid-cols-2 gap-4">
                            <div class="input-container">
                                <input type="text" id="firstName" name="firstName" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none" required>
                                <label for="firstName" class="floating-label text-gray-500">
                                    <i class="fas fa-user mr-2"></i>First Name
                                </label>
                            </div>
                            <div class="input-container">
                                <input type="text" id="lastName" name="lastName" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none" required>
                                <label for="lastName" class="floating-label text-gray-500">
                                    <i class="fas fa-user mr-2"></i>Last Name
                                </label>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="input-container">
                            <input type="email" id="email" name="email" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none" required>
                            <label for="email" class="floating-label text-gray-500">
                                <i class="fas fa-envelope mr-2"></i>Email Address
                            </label>
                        </div>

                        <!-- Phone Number -->
                        <div class="input-container">
                            <input type="tel" id="phone" name="phone" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none" required>
                            <label for="phone" class="floating-label text-gray-500">
                                <i class="fas fa-phone mr-2"></i>Phone Number
                            </label>
                        </div>

                        <!-- ID Number -->
                        <div class="input-container">
                            <input type="text" id="idNumber" name="idNumber" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none" maxlength="13" required>
                            <label for="idNumber" class="floating-label text-gray-500">
                                <i class="fas fa-id-card mr-2"></i>ID Number
                            </label>
                        </div>

                        <!-- Province -->
                        <div class="input-container">
                            <select id="province" name="province" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none appearance-none bg-white" required>
                                <option value="">Select Province</option>
                                <option value="eastern-cape">Eastern Cape</option>
                                <option value="free-state">Free State</option>
                                <option value="gauteng">Gauteng</option>
                                <option value="kwazulu-natal">KwaZulu-Natal</option>
                                <option value="limpopo">Limpopo</option>
                                <option value="mpumalanga">Mpumalanga</option>
                                <option value="northern-cape">Northern Cape</option>
                                <option value="north-west">North West</option>
                                <option value="western-cape">Western Cape</option>
                            </select>
                            <i class="fas fa-map-marker-alt absolute left-4 top-4 text-gray-500"></i>
                            <i class="fas fa-chevron-down absolute right-4 top-4 text-gray-500"></i>
                        </div>

                        <!-- Password -->
                        <div class="input-container">
                            <input type="password" id="password" name="password" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none pr-12" required>
                            <label for="password" class="floating-label text-gray-500">
                                <i class="fas fa-lock mr-2"></i>Password
                            </label>
                            <button type="button" onclick="togglePassword('password')" class="absolute right-4 top-4 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye" id="passwordToggle"></i>
                            </button>
                            <div class="password-strength bg-gray-200 mt-2" id="passwordStrength"></div>
                            <p class="text-xs text-gray-500 mt-1" id="passwordHint">Password must be at least 8 characters</p>
                        </div>

                        <!-- Confirm Password -->
                        <div class="input-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none pr-12" required>
                            <label for="confirmPassword" class="floating-label text-gray-500">
                                <i class="fas fa-lock mr-2"></i>Confirm Password
                            </label>
                            <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-4 top-4 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye" id="confirmPasswordToggle"></i>
                            </button>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="flex items-center space-x-3">
                            <input type="checkbox" id="terms" name="terms" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" required>
                            <label for="terms" class="text-sm text-gray-600">
                                I agree to the <a href="#" class="text-blue-600 hover:underline">Terms and Conditions</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
                            </label>
                        </div>

                        <!-- Sign Up Button -->
                        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition-all duration-300 transform hover:scale-105" onclick="directtodashboard()">
                            <i class="fas fa-user-plus mr-2"></i>Create Account
                        </button>

                        <!-- Google Sign Up -->
                        <button type="button" onclick="signupWithGoogle()" class="google-btn w-full text-white py-3 rounded-lg font-semibold flex items-center justify-center space-x-3">
                            <i class="fab fa-google text-xl"></i>
                            <span>Sign up with Google</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Sign In Form -->
            <div class="form-container w-1/2 p-8 flex items-center justify-center" id="signinForm">
                <div class="w-full max-w-md fade-in">
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-gradient-to-r from-pink-600 to-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-sign-in-alt text-white text-2xl"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-navy mb-2">Welcome Back</h2>
                        <p class="text-gray-600">Sign in to your account</p>
                    </div>

                    <form id="signinFormElement" class="space-y-6">
                        <!-- Email/Phone -->
                        <div class="input-container">
                            <input type="text" id="loginEmail" name="loginEmail" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none" required>
                            <label for="loginEmail" class="floating-label text-gray-500">
                                <i class="fas fa-envelope mr-2"></i>Email or Phone
                            </label>
                        </div>

                        <!-- Password -->
                        <div class="input-container">
                            <input type="password" id="loginPassword" name="loginPassword" class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none pr-12" required>
                            <label for="loginPassword" class="floating-label text-gray-500">
                                <i class="fas fa-lock mr-2"></i>Password
                            </label>
                            <button type="button" onclick="togglePassword('loginPassword')" class="absolute right-4 top-4 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye" id="loginPasswordToggle"></i>
                            </button>
                        </div>

                        <!-- Remember Me and Forgot Password -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                <label for="remember" class="text-sm text-gray-600">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                        </div>

                        <!-- Sign In Button -->
                        <button type="submit" class="w-full bg-gradient-to-r from-pink-600 to-red-600 text-white py-3 rounded-lg font-semibold hover:from-pink-700 hover:to-red-700 transition-all duration-300 transform hover:scale-105">
                            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                        </button>

                        <!-- Google Sign In -->
                        <button type="button" onclick="signinWithGoogle()" class="google-btn w-full text-white py-3 rounded-lg font-semibold flex items-center justify-center space-x-3">
                            <i class="fab fa-google text-xl"></i>
                            <span>Sign in with Google</span>
                        </button>

                        <!-- Additional Options -->
                        <div class="text-center pt-4">
                            <p class="text-sm text-gray-600">
                                Don't have an account? 
                                <button type="button" onclick="toggleForm('signup')" class="text-blue-600 hover:underline font-semibold">
                                    Sign up here
                                </button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function directtodashboard(){
            let name=document.getElementById("");
            if(name.includes("student")){
            window.location.href="/Student/student.html";
            }
            
            window.location.href="/Student/student.html";
        }
        let currentForm = 'signup';

        function toggleForm(formType) {
            const slidePanel = document.getElementById('slidePanel');
            const overlayContent = document.getElementById('overlayContent');
            
            if (formType === 'signin' && currentForm === 'signup') {
                // Switch to signin
                slidePanel.style.transform = 'translateX(100%)';
                slidePanel.classList.remove('signup-gradient');
                slidePanel.classList.add('signin-gradient');
                
                setTimeout(() => {
                    overlayContent.innerHTML = `
                        <h2 class="text-3xl font-bold mb-4">New Here?</h2>
                        <p class="text-lg mb-8 opacity-90">Create an account and discover the future of banking with Let's Bank!</p>
                        <button onclick="toggleForm('signup')" class="bg-white bg-opacity-20 border-2 border-white text-white px-8 py-3 rounded-full font-semibold hover:bg-white hover:text-navy transition-all duration-300">
                            Sign In
                        </button>
                    `;
                }, 300);
                
                currentForm = 'signin';
            } else if (formType === 'signup' && currentForm === 'signin') {
                // Switch to signup
                slidePanel.style.transform = 'translateX(0%)';
                slidePanel.classList.remove('signin-gradient');
                slidePanel.classList.add('signup-gradient');
                
                setTimeout(() => {
                    overlayContent.innerHTML = `
                        <h2 class="text-3xl font-bold mb-4">Welcome Back!</h2>
                        <p class="text-lg mb-8 opacity-90">Sign in to access your account and continue your banking journey with us.</p>
                        <button onclick="toggleForm('signin')" class="bg-white bg-opacity-20 border-2 border-white text-white px-8 py-3 rounded-full font-semibold hover:bg-white hover:text-navy transition-all duration-300">
                            Sign Up
                        </button>
                    `;
                }, 300);
                
                currentForm = 'signup';
            }
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = document.getElementById(fieldId + 'Toggle');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrength');
            const hint = document.getElementById('passwordHint');
            
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 8) strength++;
            else feedback.push('at least 8 characters');
            
            if (/[a-z]/.test(password)) strength++;
            else feedback.push('lowercase letter');
            
            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('uppercase letter');
            
            if (/[0-9]/.test(password)) strength++;
            else feedback.push('number');
            
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('special character');
            
            // Update strength bar
            strengthBar.className = 'password-strength bg-gray-200 mt-2';
            if (strength >= 1) strengthBar.classList.add('strength-weak');
            if (strength >= 2) strengthBar.classList.add('strength-fair');
            if (strength >= 4) strengthBar.classList.add('strength-good');
            if (strength >= 5) strengthBar.classList.add('strength-strong');
            
            // Update hint
            if (feedback.length > 0) {
                hint.textContent = `Add: ${feedback.join(', ')}`;
                hint.className = 'text-xs text-red-500 mt-1';
            } else {
                hint.textContent = 'Strong password!';
                hint.className = 'text-xs text-green-500 mt-1';
            }
        }

        function formatPhoneNumber(value) {
            // Remove all non-digits
            const digits = value.replace(/\D/g, '');
            
            // Format as South African number
            if (digits.length <= 3) return digits;
            if (digits.length <= 6) return `${digits.slice(0, 3)} ${digits.slice(3)}`;
            if (digits.length <= 10) return `${digits.slice(0, 3)} ${digits.slice(3, 6)} ${digits.slice(6)}`;
            return `${digits.slice(0, 3)} ${digits.slice(3, 6)} ${digits.slice(6, 10)}`;
        }

        function formatIdNumber(value) {
            // Remove all non-digits
            const digits = value.replace(/\D/g, '');
            
            // Format as YYMMDD NNNN NNN
            if (digits.length <= 6) return digits;
            if (digits.length <= 10) return `${digits.slice(0, 6)} ${digits.slice(6)}`;
            return `${digits.slice(0, 6)} ${digits.slice(6, 10)} ${digits.slice(10, 13)}`;
        }

        function signupWithGoogle() {
            // Simulate Google OAuth
            alert('Google Sign Up integration would be implemented here with OAuth 2.0');
            // In real implementation, this would redirect to Google OAuth
        }

        function signinWithGoogle() {
            // Simulate Google OAuth
            alert('Google Sign In integration would be implemented here with OAuth 2.0');
            // In real implementation, this would redirect to Google OAuth
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Password strength checker
            document.getElementById('password').addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });

            // Phone number formatting
            document.getElementById('phone').addEventListener('input', function() {
                this.value = formatPhoneNumber(this.value);
            });

            // ID number formatting
            document.getElementById('idNumber').addEventListener('input', function() {
                this.value = formatIdNumber(this.value);
            });

            // Floating labels
            document.querySelectorAll('.input-field').forEach(input => {
                // Check if input already has value on page load
                if (input.value !== '') {
                    input.parentElement.querySelector('label').classList.add('active');
                }
                
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('label').classList.add('active');
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.parentElement.querySelector('label').classList.remove('active');
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.value !== '') {
                        this.parentElement.querySelector('label').classList.add('active');
                    } else {
                        this.parentElement.querySelector('label').classList.remove('active');
                    }
                });
            });

            // Form submissions
            document.getElementById('signupFormElement').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate passwords match
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Simulate signup process
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    alert('Account created successfully! Welcome to Let\'s Bank!');

                    window.location.href = '/Student/student.html';
                }, 2000);
            });

            document.getElementById('signinFormElement').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simulate signin process
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    let email=document.getElementById("loginEmail");
                    let password=document.getElementById("loginPassword");
                    if(email.value.includes("student")){
                        window.location.href="/Student/student.html"
                    }
                    else if(email.value.includes("teacher")){
                        window.location.href="/Teacher/teacher.html";
                    }
                    else if(email.value.includes("mentor")){
                        window.location.href="/Mentor/mentor.html";
                    }
                    else if(email.value.includes("admin")){
                        window.location.href="/Admin/admin.html";
                    }
                    else{
                        alert("Is Not Make Sure");
                    }
                }, 2000);
            });
        });
    </script>
</body>
</html>
